variables:
  CICD: $USE_CICD
  USER: $DEPLOY_USER

workflow:
  rules:
    - if: $CI_COMMIT_BRANCH =~ /^(master|demo|stable|staging|test)$/
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_SOURCE_BRANCH_NAME !~ /^(demo|master|stable|staging|test)$/

stages:
  - deploy
  - sonarqube-check
  - test
  - clean_test
  - clean_gitlab_env
#  - update
  - clean_previous_build

# Deployment of application code
deploy:
  stage: deploy
  environment: $CI_COMMIT_REF_NAME
  tags:
    - shell
  script:
    - ansible-playbook -i $ANSIBLE_INVENTORY $DEPLOY_PLAYBOOK -e "build_id=$CI_COMMIT_SHORT_SHA repo_version=$CI_COMMIT_REF_NAME" --vault-id $ANSIBLE_VAULT_FILE

# Test of application code
test:
  stage: test
  tags:
    - shell
  script:
      - python3.8 -m virtualenv venv
      - source venv/bin/activate
      - pip install -r requirements.txt
      - sudo mkdir -p /var/log/etsin_finder_search
      - sudo chown -R $USER:$USER /var/log/etsin_finder_search
      - flake8 .
      - pytest --cov=etsin_finder_search tests/

# ...
clean_test:
  stage: clean_test
  environment:
    name: $CI_COMMIT_REF_NAME
    on_stop: clean_gitlab_env
  tags:
    - shell
  script:
    - ansible-playbook -i $ANSIBLE_INVENTORY $DELETE_PLAYBOOK -e "build_id=$CI_COMMIT_SHORT_SHA" --vault-id $ANSIBLE_VAULT_FILE
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: always
    - when: never

# Clean deleted branches from environments
clean_gitlab_env:
  stage: clean_gitlab_env
  variables:
    GIT_STRATEGY: none
  environment:
    name: $CI_COMMIT_REF_NAME
    action: stop
  tags:
    - shell
  script:
    - echo "Cleaning deleted branches from environments"
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: manual
    - when: never

# Clean previous build of appication code from target environment
clean_previous_build:
  stage: clean_previous_build
  environment: $CI_COMMIT_REF_NAME
  tags:
    - shell
  script:
    - ansible-playbook -i $ANSIBLE_INVENTORY $DELETE_PLAYBOOK -e "build_id=${CI_COMMIT_BEFORE_SHA:0:8}" --vault-id $ANSIBLE_VAULT_FILE
  rules:
    - if: $CI_COMMIT_BRANCH =~ /^(demo|stable|staging|test)$/
      when: always
    - when: never

sonarqube-check:
  stage: test
  tags: 
    - docker
  image: 
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: 
    - sonar-scanner
  allow_failure: true
  only:
    - merge_requests
    - master
    - test
    - staging
